<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Forecast</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main class="main-container">
        <!--need this to take up 1/3 of screen-->
        <div id="searchSection" class="search-column">
            <h2>Search for a City:</h2>
            <form id="user-form" class="user-form-class">
                <input class="cityinput" name="searchCity" type="text" id="searchCity" autofocus="true"
                    placeholder="search by city name">
                <button id="searchBtn" type="submit" class="search-btn">
                    <span id="searchIcon" class="material-icons">search</span>
                </button>
            </form>

            <div id="searchHistoryContainer" class="searched-history-class">
                <h2>Searched Cities:</h2>
                <div id="searchHistory"></div>
                <button id="clearSearch" class="delete-btn" onclick="clearLocalStorage()">
                    Clear History<span id="trashIcon" class="material-icons">delete_forever</span>
                </button>
            </div>

        </div>

        <!--needs to take up 2/3 of screen-->
        <section class="weather-container">
            <div id="currentWeatherContainer"></div>
            <div id="weatherForecastContainer">
                <h2 id="fivedaytext"></h2>
                <div id="forecastContainer" class="forecast-card-container"></div>
            </div>
        </section>
    </main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/homepage.js"></script>
</body>

</html>
